<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Mobile Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">

    <!-- Header/Navbar -->
    <header class="bg-white shadow-md fixed top-0 left-0 w-full px-6 py-4 flex justify-between items-center z-50">
        <h1 class="text-2xl font-bold text-gray-800">Brand</h1>
        <button id="menu-toggle" class="text-2xl text-gray-800 md:hidden">
            <i class="fas fa-bars"></i> <!-- Hamburger Icon -->
        </button>
    </header>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="fixed top-0 right-0 h-full w-3/4 max-w-xs bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out md:hidden">
        <div class="flex justify-end p-4">
            <button id="close-menu" class="text-2xl text-gray-800">
                <i class="fas fa-times"></i> <!-- Close Icon -->
            </button>
        </div>
        <nav class="flex flex-col items-center space-y-6 mt-10">
            <a href="#" class="text-gray-800 font-medium text-lg hover:text-blue-500">Home</a>
            <a href="#" class="text-gray-800 font-medium text-lg hover:text-blue-500">About</a>
            <a href="#" class="text-gray-800 font-medium text-lg hover:text-blue-500">Services</a>
            <a href="#" class="text-gray-800 font-medium text-lg hover:text-blue-500">Products</a>
            <a href="#" class="text-gray-800 font-medium text-lg hover:text-blue-500">Contact</a>
            <button class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-full transition-all">Get Started</button>
        </nav>
    </div>

    <!-- Overlay -->
    <div id="menu-overlay" class="fixed inset-0 bg-black opacity-0 invisible transition-opacity duration-300"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuToggle = document.getElementById("menu-toggle");
            const closeMenu = document.getElementById("close-menu");
            const mobileMenu = document.getElementById("mobile-menu");
            const menuOverlay = document.getElementById("menu-overlay");

            function toggleMenu() {
                mobileMenu.classList.toggle("translate-x-full");
                menuOverlay.classList.toggle("invisible");
                menuOverlay.classList.toggle("opacity-50");
                document.body.classList.toggle("overflow-hidden");
            }

            menuToggle.addEventListener("click", toggleMenu);
            closeMenu.addEventListener("click", toggleMenu);
            menuOverlay.addEventListener("click", toggleMenu);
        });
    </script>

</body>
</html>
